<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui_que2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ui_que2.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="col parent lead" style="font-family: sans-serif" id="bgId">
        Announce A Sale Or Discount With A Hello Bar Like This. Grab Your FREE
        Account Today!

        <button
        onclick="bringForm()"
          id="getStart"
          style="background-color: #2e86c1"
          type="button"
          class="btn btn-primary first_button"
        >
          Get Started
        </button>
      </div>

      <div id="exampleModal" class="modal-dialog invisible">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Share your email...
            </h5>
            <button
              onclick="closeBtn()"
              type="button"
              class="btn-close"
              id="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="write  your email address"
            />
          </div>
          <div class="modal-footer">
            <button onclick="closeBtn()" type="button" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
      <!-- form starts -->
      <form class="adjust-form invisible" id="myForm">
        <div style="font-size: 20px; margin-bottom: 15px ; font-weight: 10px; text-decoration: underline;">Registration Form</div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="ui_que2.js"></script>
  </body>
</html>
