<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ui_que1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>ui-1</title>
  </head>
  <body onload="onpage()">
    <div class="container">
      <div class="col-sm-4">
        <div class="row" id="popup_content">
          <div class="card">
            <div class="card-body" id="pot">
              <div>
                <img
                  src="photo.jpg"
                  alt=""
                  height="100px"
                  width="100px"
                  style="border-radius: 50px"
                />
              </div>
              <div style="margin-left: 24px">
                <h5 class="card-title">
                  Ryan Deck from Kelowna, British Col...
                </h5>
                <p class="card-text lead" style="opacity: 0.8">
                  just purchased OptinMonster!
                </p>
                <p class="card-text">
                  <span style="opacity: 0.5">an hour ago </span> | &#10003;<span
                    style="color: rgb(7, 161, 233)"
                    >&nbsp;by TrustPulse</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    function onpage() {
      setTimeout(function () {
        let target = document.getElementById("popup_content");
        target.style.visibility = "visible";
        target.style.opacity = "1";
      }, 10000);
    }
  </script>
</html>
